<!DOCTYPE html>
<html ng-app="collegemd">
<head>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="main_controller.js"></script>
  <script type="text/javascript" src="display_controller.js"></script>
  	<title>CollegeMD</title>
</head>
<body>
	<div ng-controller="main_controller" style="color:blue">
  		<h1>CollegeMD</h1>

  </div>

  <div>
  	<h3>Search by Illness:</h3>
  </div>
  <input ng-model="illness" placeholder="Search by Illness" />
  <button ng-click="searchIllness()">Search</button>
  

  <div>
  	<h3>Search by Symptoms:</h3>
  </div>


  <form action="">
	<input type="checkbox">Cough 
	<input type="checkbox">Cold 
	<input type="checkbox">Sore Throat 
	<input type="checkbox">Fever 
	<input type="checkbox">Headache 
  </form>

  <button>Search</button>

  <div>
  	<h3>Add an Illness:</h3>
  </div>
  <input placeholder="Insert Illness" /> <button>Submit</button>
  
  <div ng-view></div>	
  <div style = "display:none">
	  <div>
	  	<h3>Add a Remedy:</h3>
	  </div>
	  <input placeholder="Insert Remedy" /> <button>Submit</button>

	  <div>
	  	<h4>Illness to remove:</h4>
	  </div>
	  <input placeholder="Remove this Illness" /> <button>Submit</button>
	  	
	  <div>
	  	<h4>Remedy to remove:</h4>
	  </div>
	  <input placeholder="Remove this Remedy" /> <button>Submit</button>
  <div>


</body>
</html>
