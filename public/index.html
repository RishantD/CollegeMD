<!DOCTYPE html>
<html ng-app="collegemd">
<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="main_controller.js"></script>
  	<script type="text/javascript" src="display_controller.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  	<title>CollegeMD</title>
</head>
<body>
	
	<div ng-controller="main_controller" style="color:blue; padding-left:9%">
  		<h1>CollegeMD</h1>


    <div class="panel panel-default" style = "width:30%">
  	  <div class="panel-heading">
  	    <h3 class="panel-title">Search by Illness:</h3>
  	  </div>
  	  <div class="panel-body">
  		<input ng-model="illness" style = "width:300px" placeholder="Search by Illness" />
    		<button ng-click="searchIllness()" button type="button" class="btn btn-primary btn-sm">Search</button>
    	   <h1><span ng-bind="view_illness.name"></span></h1>
  	  </div>
  	</div>


    <div class="panel panel-default" style = "width:30%">
  	  <div class="panel-heading">
  	    <h3 class="panel-title">Search by Symptoms:</h3>
  	  </div>
  	  <div class="panel-body">
    	    	<form action="">
  			<input type="checkbox"> Cough 
  			<input type="checkbox"> Cold 
  			<input type="checkbox"> Sore Throat 
  			<input type="checkbox"> Fever 
  			<input type="checkbox"> Headache <br>
    </form>

  	<br />
    <button type="button" class="btn btn-primary btn-sm">Search</button>
    
  	  </div>
  	</div>

  <div style = "padding-left:2%">  <button type="button" class="btn btn-primary btn-sm">Update Pre-existing Illness</button> </div>


<!--     <div style = "visibility:hidden"> -->

    <div>
    	<h3>Add an Illness:</h3>
    </div>
    <input ng-model="new_illness" placeholder="Insert Illness" /> <button type="button" class="btn btn-primary btn-sm" ng-click="addIllness()">Submit</button>
    
  <!--   <div ng-view></div>	
    <div style = "display:none"> -->
  	  <div>
  	  	<h3>Add a Remedy:</h3>
  	  </div>
  	  <input placeholder="Insert Remedy" /> <button type="button" class="btn btn-primary btn-sm">Submit</button>

  	  <div>
  	  	<h4>Illness to remove:</h4>
  	  </div>
  	  <input placeholder="Remove this Illness" /> <button type="button" class="btn btn-primary btn-sm">Submit</button>
  	  	
  	  <div>
  	  	<h4>Remedy to remove:</h4>
  	  </div>
  	  <input placeholder="Remove this Remedy" /> <button type="button" class="btn btn-primary btn-sm">Submit</button>
    <div>
    </div>
<!--   </div> -->
</body>
</html>
